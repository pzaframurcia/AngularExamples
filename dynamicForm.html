<!DOCTYPE html>
<html ng-app="app">

  <head>
    <script data-require="angular.js@1.0.7" data-semver="1.0.7" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
  
    <h1>1. Build dynamic Form</h1>
    <div ng-controller="MyController1">
      <div class="form-row" data-ng-switch on="field.type">
          <div data-ng-switch-when="text">
              {{ field.title }}: <input type="text" data-ng-model="field.value" />
          </div>
          <div data-ng-switch-when="textarea">
              {{ field.title }}: <textarea data-ng-model="field.value"></textarea>
          </div>
          <div data-ng-switch-when="List">
              {{ field.title }}: <textarea data-ng-model="field.value"></textarea>
          </div>
      </div>
    </div>
    
    <h1>2. Compile dynamic HTML</h1>
    <div ng-controller="MyController2">
      <textarea ng-model="htmlNames"></textarea>
      <div dynamic="htmlList"></div>
      <div dynamic="htmlInput"></div>
    </div>
  </body>

</html>
